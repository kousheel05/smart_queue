<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Authentication</title>

    <style>
        body {
            background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 420px;
            background: #ff3d3d;
            padding: 30px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .tabs div {
            width: 33.33%;
            text-align: center;
            padding: 10px;
            background: #c62828;
            cursor: pointer;
            font-size: 14px;
        }

        .tabs div:hover {
            background: #b71c1c;
        }

        form {
            display: none;
        }

        form.active {
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #8e0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #6a0000;
        }

        .msg {
            margin-bottom: 10px;
            text-align: center;
            font-size: 14px;
        }
    </style>

    <script>
        function showForm(formId) {
            const forms = document.querySelectorAll("form");
            forms.forEach(form => form.classList.remove("active"));
            document.getElementById(formId).classList.add("active");
        }
    </script>
</head>

<body>

<div class="card">
    <h2>User Authentication</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="msg">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="tabs">
        <div onclick="showForm('login-form')">LOGIN</div>
        <div onclick="showForm('register-form')">REGISTER</div>
        {% comment %} <div onclick="showForm('forgot-form')">FORGOT</div> {% endcomment %}
    </div>

    <!-- LOGIN FORM -->
    <form id="login-form" class="active" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <!-- REGISTER FORM -->
    <form id="register-form" method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>

        <button type="submit">Register</button>
    </form>

    {% comment %} <!-- FORGOT PASSWORD FORM -->
    <form id="forgot-form" method="post" action="{% url 'forgot_password' %}">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Registered Email" required>
        <button type="submit">Submit</button>
    </form> {% endcomment %}

</div>

</body>
</html>
